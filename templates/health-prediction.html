<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Heart Health Analysis</title>
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/css/style.css">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="../static/js/main.js"></script>
</head>

<body>  
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Home</a>
      </div>
      <img src="../static/resources/pulse-line.png" alt="Pulse Line" class="pulse-line-image">
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">          
        <ul class="nav navbar-nav navbar-right">            
            <li><a href="/prediction">Health Prediction</a></li>
            <li><a href="/data">Data</a></li>
            <li><a href="/analysis">Analysis</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <div class="container">
    <div class="chart-container">
      <div class="row">
        <div class="col-md-12">
          <h1>Heart Health Prediction</h1>
          <hr class="line-separator">
          
        </div>
      </div>
    
      <div class="row">
        <div class="col-md-6">
          <p>
            <span class="chart-text"> 
              Please provide input to the following measures:</br></br>
            </span>
          </p>
          <form action="/">
            <div class="form-group">
                <label class="col-md-6">Gender: </label>
                <div class="radio-inline">
                    <input type="radio" name="sex" value="male">Male
                </div>
                <div class="radio-inline">
                    <input type="radio" name="sex" value="female">Female
                </div>
            </div>    
              
                  
            <div class="form-group form-inline">
                <label class="col-md-6" for="age">Select Age: </label>
                <input type="text" class="form-control" placeholder="Enter age" id="age">
            </div>

            <div class="form-group form-inline">
                <label class="col-md-6" for="ekg">Resting EKG:</label>
                <input type="text" class="form-control" placeholder="(values 0,1,2)" id="ekg">
            </div>

            <div class="form-group  form-inline">
                <label class="col-md-6" for="chestpain">Chest Pain: </label>
                <input type="text" class="form-control" placeholder="(values 1,2,3,4)" id="chestpain">
            </div>

            <div class="form-group form-inline">
                <label class="col-md-6" for="vessels">Number of Vessels: </label>
                <input type="text" class="form-control" placeholder="(values 0,1,2,3)" id="vessels">
            </div>

            <div class="form-group form-inline">
                <label class="col-md-6" for="peak-exercise">Slope of Peak Exercise: </label>
                <input type="text" class="form-control" placeholder="(values 1,2,3)" id="peak-exercise">
            </div>

            <div class="form-group form-inline">
                <label class="col-md-6" for="resting-bp">Resting Blood Pressure: </label>
                <input type="text" class="form-control" id="resting-bp">
            </div>

            <div class="form-group">
                <label class="col-md-6">Fasting Blood Sugar: </label>
                <div class="radio-inline">
                    <input type="radio" name="bloodsugar" value="gt120">&gt;120
                </div>
                <div class="radio-inline">
                    <input type="radio" name="bloodsugar" value="le120">&le;120
                </div>
            </div>   

            <div class="form-group form-inline">
                <label class="col-md-6">Depression: </label>
                <input type="text" class="form-control" id="depression">
            </div>

            <div class="form-group form-inline">
                <label class="col-md-6">Serum Cholestrol: </label>
                <input type="text" class="form-control" id="cholestrol">
            </div>

            <div class="form-group form-inline">
                <label class="col-md-6">Maximum Heart Rate Achieved: </label>
                <input type="text" class="form-control" id="heart-rate">
            </div>

            <div class="form-group">
              <label class="col-md-6">Exercise Induced Angina: </label>
                <div class="radio-inline">
                    <input type="radio" name="angina" value="yes">Yes
                </div>
                <div class="radio-inline">
                    <input type="radio" name="angina" value="no">No
                </div>
            </div>   
            <button type="button" onclick="healthPrediction()" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div id="results" class="col-md-6  hidden">
          <h3>Results</h3>
            <div id="heartdisease" class="hidden">
                <strong>There is a probability of a heart disease.</strong>
            </div>
            <div id="noheartdisease" class="hidden">
                <strong>There is no probability of a heart disease.</strong>
            </div>
        </div>
      </div> <!-- end of div class row -->
    </div> 
  </div> <!-- end of div class container -->
</body>

</html>
